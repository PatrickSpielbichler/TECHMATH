sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build 2017WS/ANA3/ana3-ue04.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build 2017WS/NUM/num-ue06.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _build/ana3-ue04.pdf
    - _build/num-ue06.pdf
  skip_cleanup: true
  on:
    tags: true
